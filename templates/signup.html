{% extends "layout.html" %}

{%block content %}


   <div class="col-md-6 ">
    <div class="well">

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                    {% for message in messages %}
                        <h4>{{ message }}</h4>
                    {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

        <h2> Login or register with your Dogecoin public address</h2>
        <br>
        <br>
        <br>

    <form id="signup-form" action="/signup" method="post" name="form-signup">
        
            <label for="username">Address</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Doge Address" />
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" value="submit" class="btn btn-primary" >
            Login/Register
        </button>


    </form>
    </div>
</div>



{% endblock %}
